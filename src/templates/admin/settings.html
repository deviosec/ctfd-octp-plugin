<div role="tabpanel" class="tab-pane config-section active" id="appearance">
	<form id="logo-upload" class="form-upload" method="POST" enctype="multipart/form-data">
	<form method="POST" autocomplete="off" class="w-100">
        <div class="form-check">
            <label>
                <input id="octp_enable" name="octp_enable" type="checkbox" {% if get_config("octp_enable") %}checked{% endif %}>
                Enable OCTP
            </label>
        </div>

		<div class="form-group">
			<label for="octp_url">
				Competition Name
				<small class="form-text text-muted">Competition name displayed instead of a logo</small>
			</label>
			<input class="form-control" id='octp_url' name='octp_url' type='text' placeholder="OCTP URL"
				   {% if get_config("octp_url")  %}value="{{ get_config("octp_url") }}"{% endif %}>
		</div>

        <div class="form-check">
            <label>
                <input id="octp_show_labs" name="octp_show_labs" type="checkbox" {% if get_config("octp_show_labs") %}checked{% endif %}>
                Display Labs Tab
            </label>
        </div>

        <div class="form-check">
            <label>
                <input id="octp_show_frontends" name="octp_show_frontends" type="checkbox" {% if get_config("octp_show_frontends") %}checked{% endif %}>
                Display Frontends Tab
            </label>
        </div>

        <div class="form-check">
            <label>
                <input id="octp_show_intercept" name="octp_show_intercept" type="checkbox" {% if get_config("octp_show_intercept") %}checked{% endif %}>
                Display Intercept Tab
            </label>
        </div>

		<button type="submit" class="btn btn-md btn-primary float-right">Update</button>
	</form>
</div>
